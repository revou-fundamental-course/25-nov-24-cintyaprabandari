<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator BMI</h1>
        <p>Hitung Body Mass Index (BMI) Anda dengan mudah!</p>
    </header>
    
    <main>
        <section id="bmi-form">
            <h2>Formulir BMI</h2>
            <form id="formBMI">
                <label for="berat">Berat Badan (kg):</label>
                <input type="number" id="berat" name="berat" placeholder="Masukkan berat badan" required>
            
                <label for="tinggi">Tinggi Badan (cm):</label>
                <input type="number" id="tinggi" name="tinggi" placeholder="Masukkan tinggi badan" required>
            
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Pilih jenis kelamin</option>
                    <option value="male">Laki-laki</option>
                    <option value="female">Wanita</option>
                </select>
            
                <div class="button-group">
                    <button type="submit">Hitung BMI</button>
                    <button type="reset">Reset</button>
                </div>
            </form>            
        </section>

        <section id="bmi-result" style="display:none;">
            <h2>Hasil BMI Anda</h2>
            <p id="result-text"></p>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
